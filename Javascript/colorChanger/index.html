<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Color Changer</title>
        <style>
            #mainSection {
                width:100%;
                height:300px;
                border-style:solid;
                border-color:blue;
            }

            #options {
                margin-top:20px;
                width: 500px;
                margin-left:350px;
                padding-left:125px;
                border-style:solid;
                border-radius:10px;
            }

            #title {
                margin-left:100px;
            }

            #warningMessage {
                border-style: solid;
                margin-top:20px;
                margin-left:400px;
                padding-left:100px;
                width:400px;
                border-radius:10px;
            }
        </style>
    </head>   
    <body>
        <section id="mainSection">

        </section>
        <footer>
            <div id="options">
                <h3 id="title">Choose an option</h3>
                <button onclick="changeColor(1)">Black</button>
                <button onclick="changeColor(2)">Blue</button>
                <button onclick="changeColor(3)">Red</button>
                <button onclick="changeColor(4)">Green</button>
                <button onclick="changeColor(5)">Purple</button>
                <button onclick="changeColor(6)">Pink</button>
                <button onclick="changeColor(7)">Gray</button>
            </div>
                <div id="warningMessage">
			<h2>This color is already chossed
                </div>
        </footer>
        <script text="javascript">
            alert("Hello it's a color changer, choose a color please")

            //Order of colors: black, blue, red, green, purple, pink, gray
            var colors = ['#000000', '#0000CD','#FF0000','#00FF7F','#7B68EE','#FF1493','#808080']
		
	    
	    document.getElementById("warningMessage").style.display = "none"

            function changeColor(index) {
                let mainSection = document.getElementById('mainSection')
                
                var choosedColor = index 
                
                switch(choosedColor) {
                    case 1:
                        if (mainSection.style.backgroundColor == 'rgb(0, 0, 0)') {
				document.getElementById("warningMessage").style.display = "block"
			} else {
	    			document.getElementById("warningMessage").style.display = "none"
			}

                        mainSection.style.backgroundColor = colors[0]
                        break;
                    case 2:
                        if (mainSection.style.backgroundColor == 'rgb(0, 0, 205)') {
				document.getElementById("warningMessage").style.display = "block"
                        } else {
	    			document.getElementById("warningMessage").style.display = "none"
			}
                        mainSection.style.backgroundColor = colors[1]
                        break;
                    case 3:
                        if (mainSection.style.backgroundColor == 'rgb(255, 0, 0)') {
				document.getElementById("warningMessage").style.display = "block"
                        
                        } else {
	    			document.getElementById("warningMessage").style.display = "none"
			}
                        mainSection.style.backgroundColor = colors[2]
                        break;
                    case 4:
                        if (mainSection.style.backgroundColor == 'rgb(0, 255, 127)') {
				document.getElementById("warningMessage").style.display = "block"
                        } else {
	    			document.getElementById("warningMessage").style.display = "none"
			}

                        mainSection.style.backgroundColor = colors[3]
                        break;
                    case 5:
                        if (mainSection.style.backgroundColor == 'rgb(123, 104, 238)') {
				document.getElementById("warningMessage").style.display = "block"
                        } else {
	    			document.getElementById("warningMessage").style.display = "none"
			}

                        mainSection.style.backgroundColor = colors[4]
                        break;
                    case 6:
                        if (mainSection.style.backgroundColor == 'rgb(255, 20, 147)') {
				document.getElementById("warningMessage").style.display = "block"
                        } else {
	    			document.getElementById("warningMessage").style.display = "none"
			}

                        mainSection.style.backgroundColor = colors[5]
                        break;
                    case 7:
                        if (mainSection.style.backgroundColor == 'rgb(128, 128, 128)') {
				document.getElementById("warningMessage").style.display = "block"
                        } else {
	    			document.getElementById("warningMessage").style.display = "none"
			}

                        mainSection.style.backgroundColor = colors[6]
                        break;
                }

            }
        </script>
    </body>
</html>
