<!DOCTYPE HTML>
<html>
	<head>
		<title>Counter</title>
		<meta charset="utf-8">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	</head>
	<body class="bg-warning">
		<div style="margin-top:200px">
			<header class="container-fluid"> 
				<h1 class="text-primary text-center">Counter</h1>
			<header>
			<div class="container">
				<h1 id="number" class="text-center">0<h1>
			</div>
			<footer class="container text-center">
				<button type="button" class="btn btn-outline-danger btn-lg" onclick="decrease()">Decrease</button>
				<button type="button" class="btn btn-outline-secondary btn-lg" onclick="reset()">Reset</button>
				<button type="button" class="btn btn-outline-success btn-lg" onclick="increase()">Increase</button>
			</footer>
		</div>
	</body>
	<script text="javascript">
		alert("This is a counter you can increase, decrease or reset the counter")

		function increase() {
			document.getElementById("number").innerHTML = parseInt(document.getElementById("number").innerHTML) + 1
		}

		function decrease() {
			document.getElementById("number").innerHTML = parseInt(document.getElementById("number").innerHTML) - 1
		}
		
		function reset() {
			document.getElementById("number").innerHTML = 0
		}
	</script
</html>
